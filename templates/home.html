<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка погодных условий</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <h1>Проверка погодных условий</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" id="route-form">
            <div id="locations-container">
                <div class="location-input">
                    <label>Место начала:</label>
                    <input type="text" name="locations[]" required>
                </div>
            </div>
            
            <button type="button" id="add-location">Добавить точку маршрута</button>
            <button type="submit">Получить прогноз</button>
        </form>
        
        <div class="forecast-options">
            <label>Прогноз на:</label>
            <select name="forecast-days">
                <option value="1">1 день</option>
                <option value="3">3 дня</option>
                <option value="5">5 дней</option>
            </select>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/form.js') }}"></script>
</body>
</html>
