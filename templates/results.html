<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты прогноза погоды</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="container">
        <h1>Результаты прогноза погоды</h1>
        
        <div id="map"></div>
        
        <div class="weather-cards">
            {% for location in locations %}
            <div class="weather-card">
                <h2>{{ location.name }}</h2>
                <p>Температура: {{ location.temp }}°C</p>
                <p>Влажность: {{ location.humidity }}%</p>
                <p>Скорость ветра: {{ location.wind_speed }} км/ч</p>
                <p class="weather-message">{{ location.message }}</p>
            </div>
            {% endfor %}
        </div>
        
        <div class="graphs-container">
            <iframe src="{{ url_for('dash.index') }}" width="100%" height="800"></iframe>
        </div>
        
        <a href="{{ url_for('home') }}" class="back-button">Назад</a>
    </div>
    
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script>
        initMap({{ locations|tojson|safe }});
    </script>
</body>
</html>
